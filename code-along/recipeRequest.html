<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HTML Forms</title>
  </head>
  <body>
    <div>
      <h3>Recipe Submission Form</h3>
      <form action="#">
        Name: <br />
        <input type="text" name="name"> <br />

        City: <br />
        <input type="text" name="city"> <br/ >

        E-mail: <br />
        <input type="email" name="email"> <br />

        Recipe: <br />
        <textarea name="recipe" rows="5" placeholder="Type your recipe here"></textarea> <br />

        <input type="submit">
        <input type="reset">
      </form>

      <h3>Other Recipe Links</h3>
      <ul>
        <li>
          <a href="#">Adobong Manok</a>
        </li>
        <li>
          <a href="#">Sinigang na Baboy</a>
        </li>
      </ul>
    </div>
  </body>
</html>
